<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600;800;900&family=Heebo:wght@600;700;800;900&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Maven+Pro:wght@600;700;800;900&family=Raleway:wght@600;700;800;900&family=Work+Sans:wght@600;700;800;900&display=swap"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

<body>
    <header>


    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand justify-content-center" href="#"><i class="fas fa-school fa-2x"></i> PATASHULA</a>
    </nav>
    </header>

    <main>
        <section class="search-dropdown  bg-light ">
            <div class="options mt-4 w-75 mx-auto">
            <h3 class="pt-2 text-center text-muted">Filter by name,country,education system,school level:</h3>

    <form class="d-flex justify-content-center justify-content-between">
          
         <div class="form-group ml-1">
            <label for="form-control">SCHOOL NAME</label>
          <select class="d-flex">
            <option>stephens</option>
            <option>annie basent</option>
            <option>geogie</option>
            <option>kps</option>
            <option>agustein</option>
          </select>
          </div>
          <div class="form-group ml-1">
            <label for="form-control">COUNTRY</label>
            <select class="d-flex">
            <option>u.s</option>
            <option>kenya</option>
            <option>nigeria</option>
            <option>africa</option>
            <option>brazil</option>
          </select>
          </div>
          <div class="form-group ml-1 mr-1">
            <label for="form-control">LEVEL</label>
          <select class="d-flex">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          </div>
          <div class="form-group ml-1">
            <label for="form-control">TYPE</label>
          <select class="d-flex">
            <option>secondary</option>
            <option>high-secondary</option>
            <option>lower kg</option>
            <option>higher studies</option>
            <option>others</option>
          </select>
          </div>
          <div class="form-group ml-1">
            <label for="form-control">GENDER</label>
          <select class="d-flex">
            <option>MALE</option>
            <option>FEMALE</option>
          </select>
          </div>
          <div class="form-group ml-1">
            <label for="form-control">CURRICULUM</label>
          <select class="d-flex">
            <option>SCIENCE</option>
            <option>HUMANITIES</option>
            <option>ARTS</option>
            <option>COMMERCE</option>
            <option>others</option>
          </select>
          </div>
      </form>
            
      <div class="d-flex justify-content-center w-25 mx-auto my-4" role="group" aria-label="Third group">
        <button type="button" class="btn btn-warning"><i class="far fa-trash-alt"></i> clear filters</button>
        <button type="button" class="btn btn-secondary ml-1">Search</button>
      </div>
</div>
</section>

<div class ="container ">
    <h3 class="text-center">Search results for schools:</h3>
    <div class="row justify-content-between mt-4 pt-4 h-100">
        <div class="col-4 border border-white lmr">
           
          <img class="w-100 h-100" src="images/lmr.jpeg">
         
        </div>
        
        <div class="col-4 cb border border-white">
          <img class="img-fluid w-100 h-100" src="images/cb.jpeg">
        </div>
        <div class="col-4 cg">
            <img class="img-fluid h-100" src="images/cg.jpeg">
            </div>
            
         
      </div>
     

</div>

    

        

        
    </main>

</body>
</html>
